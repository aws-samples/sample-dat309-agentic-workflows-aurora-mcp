[pytest]
# Pytest configuration for ClickShop Enhancement

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v --tb=short

# Markers
markers =
    property: Property-based tests using Hypothesis
    database: Tests requiring database connection
    slow: Tests that take longer to run

# Logging
log_cli = true
log_cli_level = INFO
